<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Personalizado</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="language-switch">
        <button id="toggle-language" class="btn-secondary">
            <span class="btn-icon">üåê</span>
            EN/PT
        </button>
    </div>

    <div class="container">
        <div class="timer">
            <div class="timer-circle">
                <h1 id="time-display">25:00</h1>
                <div class="timer-mode">Modo Foco</div>
                <div class="timer-status"></div>
            </div>
            <div class="controls">
                <button id="start" class="btn-primary">
                    <span class="btn-icon">‚ñ∂</span>
                    Iniciar
                </button>
                <button id="pause" class="btn-secondary">
                    <span class="btn-icon">‚è∏</span>
                    Pausar
                </button>
                <button id="reset" class="btn-secondary">
                    <span class="btn-icon">‚Ü∫</span>
                    Reiniciar
                </button>
            </div>
        </div>
        
        <div class="settings">
            <h2>Configura√ß√µes</h2>
            <div class="time-settings">
                <label>
                    Tempo de Foco (minutos):
                    <input type="number" id="focus-time" value="25" min="1">
                </label>
                <label>
                    Tempo de Pausa (minutos):
                    <input type="number" id="break-time" value="5" min="1">
                </label>
            </div>
            <div class="sound-settings">
                <label>
                    Som Ambiente:
                    <select id="ambient-sound">
                        <option value="none">Sem som</option>
                        <option value="forest">Floresta</option>
                        <option value="cavern">Caverna</option>
                        <option value="rain">Chuva</option>
                    </select>
                </label>
                <input type="range" id="volume" min="0" max="100" value="50">
            </div>
            <div class="dnd-settings">
                <label class="toggle-switch">
                    <input type="checkbox" id="dnd-mode">
                    <span class="toggle-slider"></span>
                </label>
                <div class="dnd-text-wrapper">
                    <span class="dnd-label">Modo N√£o Perturbe</span>
                    <p class="dnd-description">Bloqueia notifica√ß√µes do sistema durante o foco</p>
                </div>
            </div>
        </div>

        <div class="statistics">
            <h2>Estat√≠sticas</h2>
            <p>Sess√µes completadas: <span id="completed-sessions">0</span></p>
            <p>Tempo total focado: <span id="total-focus-time">0</span> min</p>
        </div>

        <div class="task-list">
            <h2>Lista de Tarefas</h2>
            <div class="task-input">
                <input type="text" id="new-task" placeholder="Nova tarefa...">
                <button id="add-task" class="btn-primary">+</button>
            </div>
            <ul id="tasks"></ul>
        </div>
    </div>
    <script src="pomodoro.js"></script>
</body>
</html>
